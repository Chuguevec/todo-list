<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/{id}(id=${task.getId()})}" th:object="${task}">
    <div class="form-control col-md-6">
        <h2>Редактирование задачи</h2>
        <label class="sr-only" for="description">Описание: </label>
        <input class="form-control" type="text" th:field="*{description}" id="description"/>
        <br>
        <div class="form-row">
            <div class="col-auto">
                <label for="status">Статус: </label>
                <select class="form-control" th:field="*{status}" id="status"/>
                <option th:each="newStatus : ${statuses}"
                        th:value="${newStatus}" th:text="${newStatus}"></option>
            </div>
            <br>
            <div class="col-auto">
                <input class="btn btn-success" type="submit" value="Изменить!"/>
            </div>
    </div>




    </div>


</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
